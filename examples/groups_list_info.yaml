- name: Get list of FortiFlex groups
  hosts: localhost
  vars_files:
    - vars/vars.yml
  tasks:
    - name: Get groups list
      fortinet.fortiflexvm.fortiflexvm_groups_list_info:
        username: "{{ username }}"
        password: "{{ password }}"
        # accountId: 12345 # optional
      register: result

    - name: Display response
      ansible.builtin.debug:
        var: result.groups
